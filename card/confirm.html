<!DOCTYPE html>
<html>

    <div class="g-scrollview">
        <div class="action">

                <div class="cell-item">

                    <div class="cell-right">18631451216</div>

                    <div class="cell-right price">
                        ￥ 90.00 元
                    </div>
                </div>
            </div>
            <div class="m-cell">
                <a class="cell-item" href="tel:400-888-8888">
                    <div class="cell-left"><i class="cell-icon demo-icons-tel"></i>联系客服</div>
                    <div class="cell-right cell-arrow">400-888-8888</div>
                </a>
            </div>
            <div class="m-button">
                <a href="javascript:;" class="btn-block btn-primary" id="J_Btn">确认提交</a>

        </div>

</section>
<!-- 引入jQuery 2.0+ -->
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- 引入YDUI脚本 -->
<script src="static/js/ydui.js"></script>
<script>
    !function ($) {
        $(document).ready(function() {
            
        }); 
        if(!is_weixn()){
                YDUI.dialog.alert('亲,为获得更好的用户体验,请在微信中打开!');
            }
        var name = '',
            card = '',
            phone = '',
            code = '',
            err = '';
        $('#J_Btn').on('click', function () {
            name = $('#name').val();
            card = $('#card').val();
            code = $('#code').val();
            /*验证身份证*/
            if(!name){ err = "姓名";}
            if(!card || is_card(card)){err = "身份证号";}
            if(!phone){err = "手机号";}
            if(!code){err = "验证码";}
            if(err){
               YDUI.dialog.toast(err+'不能为空', 'error', 1500);
               return false; 
            }
            /* 使用：js模块以dialog为例 */
            YDUI.dialog.alert('我有一个小毛驴我从来也不骑！');
        });
        var $getCode = $('#J_GetCode');

        /* 定义参数 */
        $getCode.sendCode({
            disClass: 'btn-disabled',
            secs: 60,
            run: false,
            runStr: '{%s}秒后重新获取',
            resetStr: '重新获取验证码'
        });
        $getCode.on('click', function () {
            phone = $('#phone').val();
            //验证手机号是否正确，是否已经注册过
            if(!is_mobile(phone)){
                YDUI.dialog.toast('手机号码不正确', 'error', 1500);
                return false;
            }
            $getCode.sendCode('start');
        });
        function is_card(str) {
            //是否是符合标准的身份证号码
            //是否已经注册
        }
        function is_mobile(str) {
            var re = /^1\d{10}$/;
            if (re.test(str)) {
                return true;
            } else {
                return false;
            }
        }
        //判断是否在微信中打开
        function is_weixn(){
            var ua = navigator.userAgent.toLowerCase();
            if(ua.match(/MicroMessenger/i)=="micromessenger") {
                return true;
            } else {
                return false;
            }
        }
    }(jQuery);
</script>
</body>
</html>
